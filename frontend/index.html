<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de RESTAPI-MOVIES</title>
</head>
<body>
    <h1>Consumo de RESTAPI-MOVIES de Películas</h1>

    <div>
        <label>Título: </label>
        <input type="text" id="title">
    </div>

    <div>
        <label>Descripción: </label>
        <input type="text" id="description">
    </div>

    <div>
        <label>Año de lanzamiento: </label>
        <input type="number" id="releaseYear">
    </div>

    <div>
        <label>Director: </label>
        <input type="text" id="director">
    </div>

    <div>
        <label>Género: </label>
        <input type="text" id="genre">
    </div>

    <div>
        <label>Duración (minutos): </label>
        <input type="number" id="duration">
    </div>

    <div>
        <label>URL de la imagen: </label>
        <input type="text" id="imageUrl">
    </div>

    <button onclick="postMovie()">Añadir película</button>
    <button onclick="getMovies()">Obtener películas</button>

    <div id="resultado"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="callrestapi.js"></script>
</body>
</html>
